<h1>Welcome to {{title}}!</h1>
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let piza of pizzas">
      <td>{{piza.Item}}</td>
      <td>{{piza.Category}}</td>
      <td>{{piza.Price | currency}}</td>
    </tr>
    
  </tbody>
</table>
